<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>ZAMG weather data by meinsiedler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/github-light.css" media="screen">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="assets/js/d3/d3.js"></script>
</head>
<body>

<section class="page-header">
    <h1 class="project-name">ZAMG weather data</h1>
    <h2 class="project-tagline">A visualization example for showing weather data using D3</h2>
    <a href="https://github.com/meinsiedler/zamg-weather-data" class="btn">View on GitHub</a>
    <a href="https://github.com/meinsiedler/zamg-weather-data/zipball/master" class="btn">Download .zip</a>
    <a href="https://github.com/meinsiedler/zamg-weather-data/tarball/master" class="btn">Download .tar.gz</a>
</section>

<section class="main-content">

    <section class="temperature-trend">
        <h2>Trends</h2>

        <div id="actions">
            <select id="trend-type-select">
                <option value="temperature">Temperature</option>
                <option value="dewPoint">Dew Point</option>
                <option value="rain">Rain</option>
                <option value="sun">Sun</option>
            </select>

            <button type="button" id="reset-zoom-button">Reset Zoom</button>
        </div>

        <div id="temperature-trend-content"></div>

        <script type="text/javascript">

            const margin = {top: 0, bottom: 1, left: 25, right: 0};
            const zoomDuration = 750;

            const width = 1200 - margin.left - margin.right;
            const height = 600 - margin.top - margin.bottom;

            const svg = d3.select('#temperature-trend-content').append('svg')
                .attr('width', width)
                .attr('height', height);

            const g = svg.append('g')
                .attr('transform', `translate(${margin.left}, ${margin.top})`);

            var data;

            const parseDateTime = d3.timeParse("%d.%m.%Y %H:%M:%S");

            const xscale = d3.scaleTime()
                .rangeRound([0, width]);
            const yscale = d3.scaleLinear()
                .rangeRound([height, 0]);

            const xaxis = d3.axisTop().scale(xscale);
            const g_xaxis = g.append('g')
                .attr('class','x axis')
                .attr("transform", `translate(0,${height - margin.bottom - margin.top})`);

            const yaxis = d3.axisLeft().scale(yscale);
            const g_yaxis = g.append('g')
                .attr('class','y axis');

            function getScaledLine(selectorFunc) {
                return d3.line()
                    .x(d => xscale(d.date))
                    .y(d => yscale(selectorFunc(d)));
            }

            var drag = d3.drag();
            var bandPos = [-1, -1];
            var zoomArea;

            const band = svg.append("rect")
                .attr("width", 0)
                .attr("height", 0)
                .attr("x", 0)
                .attr("y", 0)
                .attr("class", "band");

            svg.append("clipPath")
                .attr("id", "clip")
                .append("rect")
                .attr("width", width)
                .attr("height", height);

            const zoomOverlay = svg.append("rect")
                .attr("width", width - 10)
                .attr("height", height)
                .attr("class", "zoomOverlay")
                .call(drag);

            d3.csv("data/all.csv", type,
            (error, data) => {
                if(error) throw error;

                this.data = data;

                initTrend(this.data, d => d.temperature);
            });

            // TODO: handle missing values better than with 0 as default value
            function convertToNumber(row, selectorFunc, defaultValue) {
                let value = selectorFunc(row);
                return value === undefined ? defaultValue : +value;
            }

            function type(row) {
                row.date = parseDateTime(row.date);
                row.temperature = convertToNumber(row, r => r.temperature, 0);
                row.dewPoint = convertToNumber(row, r => r.dewPoint, 0);
                row.rain = convertToNumber(row, r => r.rain, 0);
                row.sun = convertToNumber(row, r => r.sun, 0);
                return row;
            }

            function initTrend(newData, selectorFunc) {
                zoomArea = {
                    x1: d3.min(newData, d => d.date),
                    y1: d3.min(newData, selectorFunc),
                    x2: d3.max(newData, d => d.date),
                    y2: d3.max(newData, selectorFunc),
                };

                updateTrend(newData, selectorFunc);
            }

            function updateTrend(newData, selectorFunc) {
                if (zoomArea.x1 > zoomArea.x2) {
                    xscale.domain([zoomArea.x2, zoomArea.x1]);
                } else {
                    xscale.domain([zoomArea.x1, zoomArea.x2]);
                }

                if (zoomArea.y1 > zoomArea.y2) {
                    yscale.domain([zoomArea.y2, zoomArea.y1]);
                } else {
                    yscale.domain([zoomArea.y1, zoomArea.y2]);
                }

                g_xaxis.transition().duration(zoomDuration).call(xaxis);
                g_yaxis.transition().duration(zoomDuration).call(yaxis);

                const path = g.selectAll('path.line').data([newData], selectorFunc);

                const path_enter = path.enter().append('path')
                    .attr("class", "line")
                    .attr("clip-path", "url(#clip)");

                path.merge(path_enter).transition().duration(zoomDuration)
                    .attr("d", getScaledLine(selectorFunc));

                path.exit().remove();
            }

            drag.on("drag", function() {
                let pos = d3.mouse(this);

                if (pos[0] < bandPos[0]) {
                    d3.select(".band").
                    attr("transform", "translate(" + (pos[0]) + "," + bandPos[1] + ")");
                }
                if (pos[1] < bandPos[1]) {
                    d3.select(".band").
                    attr("transform", "translate(" + (pos[0]) + "," + pos[1] + ")");
                }
                if (pos[1] < bandPos[1] && pos[0] > bandPos[0]) {
                    d3.select(".band").
                    attr("transform", "translate(" + (bandPos[0]) + "," + pos[1] + ")");
                }

                //set new position of band when user initializes drag
                if (bandPos[0] == -1) {
                    bandPos = pos;
                    d3.select(".band").attr("transform", "translate(" + bandPos[0] + "," + bandPos[1] + ")");
                }

                d3.select(".band").transition().duration(1)
                    .attr("width", Math.abs(bandPos[0] - pos[0]))
                    .attr("height", Math.abs(bandPos[1] - pos[1]));
            });

            drag.on("end", function() {
                let pos = d3.mouse(this);
                let x1 = xscale.invert(bandPos[0]);
                let x2 = xscale.invert(pos[0]);

                if (x1 < x2) {
                    zoomArea.x1 = x1;
                    zoomArea.x2 = x2;
                } else {
                    zoomArea.x1 = x2;
                    zoomArea.x2 = x1;
                }

                let y1 = yscale.invert(pos[1]);
                let y2 = yscale.invert(bandPos[1]);

                if (x1 < x2) {
                    zoomArea.y1 = y1;
                    zoomArea.y2 = y2;
                } else {
                    zoomArea.y1 = y2;
                    zoomArea.y2 = y1;
                }

                bandPos = [-1, -1];

                d3.select(".band").transition()
                    .attr("width", 0)
                    .attr("height", 0)
                    .attr("x", bandPos[0])
                    .attr("y", bandPos[1]);

                updateTrend(data, getTrendSelectorFunc());
            });

            function getTrendSelectorFunc() {
                let selectedValue = d3.select("#trend-type-select").property("value");
                return Function("d", `return d.${selectedValue};`);

            }

            d3.select('#trend-type-select').on('change', function() {
                initTrend(data, getTrendSelectorFunc());
            });

            d3.select("#reset-zoom-button").on('click', function() {
                initTrend(data, getTrendSelectorFunc())
            })

        </script>
    </section>

</section>


</body>
</html>
